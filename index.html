    <meta name="apple-mobile-web-app-title" content="eTools - Field Monitoring">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="assets/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="assets/images/manifest/icon-96x96.png">

    <!-- Performance tip: hint to the browser to start the handshake for the fonts site -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" crossorigin="anonymous" href="https://fonts.googleapis.com">
    <link rel="preconnect" crossorigin="anonymous" href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      type="text/css"
      crossorigin="anonymous"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,300,300italic,400italic,500,500italic,700,700italic"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/dist/themes/light.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app-theme.css" />
    <script>
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: '/fm/'
          });
        });
      }

      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #eeeeee;
        color: rgba(0, 0, 0, 0.87);
        -webkit-font-smoothing: antialiased;
      }
      * {
        outline: none;
      }

      #loading-animation {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(35,57,68, 0.15);
        display: flex;
        flex-direction: row;
        flex: 1;
        align-content: center;
        justify-content: center;
      }

      #loading-animation img {
        width: 200px;
        margin: 8px;
      }
      #loading-animation span {
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: center;
      }
      .hidden {
        display: none;
      }

      @media print {
        body {
          background-color: #fff;
        }
      }

      @page {
        size: A4 portrait;
        margin-top: 0.2cm;
        margin-bottom: 1.2cm;
        margin-left: 0.2cm;
        margin-right: 0.2cm;
        background-color: #fff;
      }

      /* TODO: move in assets. */
      :root {
        --sl-input-background-color-disabled: inherit;
        --sl-input-background-color-focus: inherit;
        --sl-input-height-small: 26px;
        --sl-font-sans: 'Roboto', 'Noto', sans-serif;
        --sl-input-color: rgba(0, 0, 0, 0.87);
        --sl-input-label-font-size-small: 12px;
      }
    </style>
