<dom-module id="app-shell">
    <template>
        <!-- inject styles './app-shell.scss'-->
        <style include="page-layout-styles shared-styles">
            app-header {
                background-color: var(--header-bg-color);
            }
        </style>


        <app-location route="{{route}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="[[basePath]]:page"
                data="{{routeData}}"
                tail="{{subRoute}}">
        </app-route>

        <etools-loading id="global-loading" absolute></etools-loading>

        <div id="layout">
            <!-- Drawer content -->
            <app-drawer slot="drawer" id="drawer" transition-duration="350" disable-swipe>
                <sidebar-menu route="{{route}}" page="[[page]]" opened="[[isDrawerOpened]]"></sidebar-menu>
            </app-drawer>

            <!-- Main content -->

            <app-header id="header" fixed shadow>
                <main-header></main-header>
            </app-header>

            <iron-pages
                    id="pages"
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="not-found"
                    role="main">
                <fm-settings name="settings" id="settings" route="{{subRoute}}"></fm-settings>
                <overview-planing name="overview-planing" id="overview-planing" route="{{subRoute}}"></overview-planing>
                <not-found-page-view name="not-found" id="not-found"></not-found-page-view>
                <visit-and-data-collection name="visit-and-data-collection" id="visit-and-data-collection" route="{{subRoute}}"></visit-and-data-collection>
            </iron-pages>
            <page-footer></page-footer>
        </div>
        <multi-notification-list></multi-notification-list>
    </template>

    <!-- inject scripts './app-shell.ts'-->
</dom-module>
