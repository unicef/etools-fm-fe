<!--import [polymer/polymer-element]-->

<!-- shared styles for all views -->
<!-- not for styling index.html or pmp-shell -->

<dom-module id="shared-styles">
    <template>
        <style>
            h1 {
                font-size: 25px;
                margin: 16px 0;
                color: var(--primary-text-color);
            }

            a {
                text-decoration: inherit;
                color: inherit;
            }

            a:focus {
                outline: inherit;
            }

            app-toolbar {
                height: var(--toolbar-height);
            }

            #tabs {
                height: 48px;
            }

            paper-tabs {
                color: var(--primary-color);
                --paper-tabs-selection-bar-color: var(--accent-color);
                --paper-tabs: #{'{
                    font-size: 14px;
                    font-weight: 500;
                    text-transform: uppercase;
                }'};
            }

            paper-tabs > * {
                --paper-tab-ink: var(--accent-color);
                --paper-tab-content-unselected: #{'{
                    color: var(--light-secondary-text-color);
                }'};
            }

            .tab-link {
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            iron-pages[hidden] {
                display: none;
            }

            paper-material {
                padding: 15px 20px;
                background-color: var(--light-theme-content-color);
            }

            iron-icon.dark {
                --iron-icon-fill-color: var(--dark-icon-color);
            }

            iron-icon.light {
                --iron-icon-fill-color: var(--light-icon-color);
            }

            paper-icon-button.dark {
                color: var(--dark-icon-color);
                --paper-icon-button-ink-color: var(--dark-ink-color);
            }

            paper-icon-button.light {
                color: var(--light-icon-color);
                --paper-icon-button-ink-color: var(--light-ink-color);
            }

            /* responsive css rules */
            @media (min-width: 850px) {

            }

            paper-input.search-input {
                width: 240px;
                margin-left: 24px;
            }

            .toggle-button-control {
                @apply --layout-horizontal;
                @apply --layout-center;
                margin: 0 16px;
                align-self: center;
                padding: 18px 0 18px 10px;
            }

            .toggle-button-control span {
                padding: 0 12px;
                font-size: 16px;
            }

            .toggle-button-control paper-checkbox {
                --paper-checkbox-label: {
                    padding-left: 0;
                }
            }
        </style>
    </template>
</dom-module>
