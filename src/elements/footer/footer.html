<!--import [polymer/polymer-element, iron-flex-layout]-->
<!--import [app-config]-->

<dom-module id="page-footer">
    <template>
        <style>
            :host {
                display: block;
                padding: 18px 24px;
                width: 100%;
            }

            #footer-content {
                @apply(--layout-horizontal);
            }

            #unicef-logo {
                @apply(--layout-horizontal);
                @apply(--layout-inline);

                padding-right: 30px;
            }

            #unicef-logo img {
                height: 28px;
                width: 118px;
            }

            .footer-link {
                margin: auto 15px;
                color: #6D6D6D;
                text-decoration: none;
            }

            .footer-link:first-of-type {
                margin-left: 30px;
            }

            @media print {
                :host {
                    display: none;
                }
            }
        </style>

        <footer>
            <div id="footer-content">
          <span id="unicef-logo">
            <img src$="[[getAbsolutePath('images/UNICEF_logo.png')]]" alt="UNICEF logo">
          </span>
            </div>
        </footer>
    </template>

    <script>
        (function() {
            'use strict';

            class Footer extends FMMixins.AppConfig(Polymer.Element) {
                static get is() {return 'page-footer';}
            }


            customElements.define(Footer.is, Footer);
        })();
    </script>
</dom-module>
