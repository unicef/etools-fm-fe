<!--import [polymer/polymer-element, paper-icon-button, iron-icon, iron-icons, iron-selector, side-bar-item,
            iron-icons/communication-icons, iron-icons/maps-icons]-->
<!--import [module-styles]-->

<dom-module id="app-sidebar-menu">
    <template>
        <style include="module-styles"></style>
        <!-- inject styles './app-sidebar-menu.scss'-->

        <app-toolbar class="menu-header">
            <iron-icon icon="flag" on-tap="_toggleDrawer"></iron-icon>
            <!--<img src$="[[getAbsolutePath('images/ap_icon_v2.svg')]]" on-tap="_toggleDrawer">-->
            <div main-title>Field <br> Monitoring</div>
            <paper-icon-button id="close-drawer" on-tap="_toggleDrawer" icon="icons:chevron-left" drawer-toggle></paper-icon-button>
        </app-toolbar>

        <div class="nav-menu">
            <iron-selector
                    selected="settings"
                    attr-for-selected="view"
                    selectable="side-bar-item"
                    role="navigation">
                <template is="dom-repeat" items="[[items]]">
                    <side-bar-item
                            opened$="[[opened]]"
                            view="[[item.view]]"
                            name="[[item.name]]"
                            icon="[[item.icon]]"
                            side-bar-link="[[item.link]]">
                    </side-bar-item>
                </template>

            </iron-selector>

            <div class="divider"></div>

            <div class="secondary-header">eTools Community Channels</div>

            <side-bar-item opened$="[[opened]]" class="lighter-item" name="Knowledge Base" icon="maps:local-library" side-bar-link="https://etools.uservoice.com" external></side-bar-item>

            <side-bar-item opened$="[[opened]]" class="lighter-item" name="Discussion" icon="icons:question-answer" external side-bar-link="https://www.yammer.com/unicef.org/#/threads/inGroup?type=in_group&feedId=5782560"></side-bar-item>

            <side-bar-item opened$="[[opened]]" class="lighter-item" name="Information" icon="icons:info" external side-bar-link="http://etools.unicefresults.org"></side-bar-item>
        </div>
    </template>

    <!-- inject scripts './app-sidebar-menu.js'-->
</dom-module>
