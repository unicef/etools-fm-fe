<!--import [polymer/polymer-element, paper-card, etools-dropdown, iron-flex-layout, etools-data-table, etools-dialog,
            etools-ajax/etools-ajax-request-mixin, paper-input, paper-input/paper-textarea]-->

<!--import [shared-styles, module-styles, tab-inputs-styles, table-styles, common-methods, redux-mixin,
            route-helper-mixin, map-mixin, textarea-max-rows-mixin, process-data-mixin]-->

<dom-module id="sites-tab">
    <template>
        <style include="map-styles shared-styles module-styles tab-inputs-styles iron-flex table-styles iron-flex-factors iron-flex-alignment"></style>
        <!-- inject styles './sites-tab.scss'-->
        <app-route route="{{route}}" pattern="/sites" active="{{isActive}}"></app-route>

        <paper-card>
            <div class="layout horizontal">
                <paper-input
                        class="search-input"
                        type="search"
                        value="[[queryParams.search]]"
                        placeholder="Search location or site"
                        on-value-changed="_searchKeyDown"
                        inline>
                    <iron-icon icon="search" slot="prefix"></iron-icon>
                </paper-input>

                <div class="toggle-button-control">
                    <paper-toggle-button checked="[[queryParams.show_inactive]]" on-checked-changed="_changeShowInactive"></paper-toggle-button>
                    <span>Show inactive sites</span>
                </div>
            </div>
        </paper-card>

        <paper-card class="table-container">

            <div class="table-title-block with-bottom-line">
                <div class="table-title">[[permissions.title]]</div>
                <div class="buttons-container">
                    <paper-icon-button
                            on-tap="openDialog"
                            class="panel-button"
                            data-type="add"
                            icon="add-box"></paper-icon-button>
                </div>
            </div>

            <etools-data-table-header id="listHeader"
                                      no-collapse no-title>
                <etools-data-table-column class="w30">
                    [[getDescriptorLabel(permissions, 'parent.gateway.admin_level')]]
                </etools-data-table-column>
                <etools-data-table-column class="w90px layout center-center">
                    [[getDescriptorLabel(permissions, 'is_active')]]
                </etools-data-table-column>
                <etools-data-table-column class="w150px">
                    [[getDescriptorLabel(permissions, 'name')]]
                </etools-data-table-column>
                <etools-data-table-column class="flex-auto">
                    [[getDescriptorLabel(permissions, 'security_detail')]]
                </etools-data-table-column>
            </etools-data-table-header>

            <template is="dom-repeat" items="[[sites]]" as="parentLocation">
                <etools-data-table-row no-collapse>
                    <div slot="row-data" class="layout horizontal editable-row parent-row">

                        <div class="col-data w30 layout vertical start center-justified flex-none">
                            <span class="admin-level-text">[[getAdminLevel(parentLocation.gateway.admin_level)]]</span>
                            <span>[[parentLocation.name]]</span>
                        </div>

                        <div class="sites-list">
                            <template is="dom-repeat" items="[[parentLocation.sites]]" as="site">
                                <div class="layout horizontal editable-row site-row center">
                                    <div class="col-data w90px layout center-center flex-none">
                                        <div class$="active-marker [[getActiveClass(site.is_active)]]"></div>
                                    </div>
                                    <div class="col-data w150px flex-none">[[site.name]]</div>
                                    <div class="col-data flex-auto security-detail"><span>[[site.security_detail]]</span></div>

                                    <div class="hover-block">
                                        <iron-icon icon="icons:create" on-tap="openDialog" data-type="edit"></iron-icon>
                                        <iron-icon icon="icons:delete" on-tap="openDialog" data-type="remove"></iron-icon>
                                    </div>
                                </div>
                            </template>
                        </div>


                    </div>
                </etools-data-table-row>

            </template>

            <template is="dom-if" if="[[!sites.length]]">
                <etools-data-table-row no-collapse>
                    <div slot="row-data" class="layout horizontal">
                        <div  class="col-data w30">-</div>
                        <div class="col-data w90px layout center-center">-</div>
                        <div class="col-data w150px">-</div>
                        <div class="col-data flex-auto">-</div>
                    </div>
                </etools-data-table-row>
            </template>

            <etools-data-table-footer
                    page-size="[[queryParams.page_size]]"
                    page-number="[[queryParams.page]]"
                    total-results="[[count]]"
                    on-page-size-changed="_pageSizeSelected"
                    on-page-number-changed="_pageNumberChanged">
            </etools-data-table-footer>
        </paper-card>

        <etools-dialog
                size="md"
                id="dialog"
                theme="[[dialog.theme]]"
                no-padding
                opened="{{dialog.opened}}"
                dialog-title="[[dialog.title]]"
                keep-dialog-open
                on-confirm-btn-clicked="saveSite"
                on-iron-overlay-closed="resetData"
                on-iron-overlay-opened="mapInitialization"
                ok-button-text="[[dialog.confirm]]">
            <etools-loading
                    active="[[savingInProcess]]"
                    loading-text="Saving Data">
            </etools-loading>
            <template is="dom-if" if="[[isRemoveDialog(dialog.theme)]]">
                <div class="remove-title">Are you sure that you want to delete this Site Specific Location?</div>
            </template>
            <template is="dom-if" if="[[!isRemoveDialog(dialog.theme)]]">
                <div class="container">
                    <div class="layout horizontal">
                        <paper-input
                                class="validate-input disabled-as-readonly flex-7"
                                value="{{editedItem.name}}"
                                maxlength="100"
                                label="[[getDescriptorLabel(permissions, 'name')]]"
                                placeholder="[[getPlaceholder(permissions, 'name', 'Enter')]]"
                                required$="[[getRequiredStatus(permissions, 'name')]]"
                                disabled$="[[getReadonlyStatus(permissions, 'name')]]"
                                readonly$="[[getReadonlyStatus(permissions, 'name')]]"
                                invalid="{{errors.name}}"
                                error-message="{{errors.name}}"
                                on-focus="resetFieldError"
                                on-tap="resetFieldError"></paper-input>

                        <etools-dropdown
                                id="statusDropdown"
                                class="validate-input disabled-as-readonly flex-2"
                                selected="[[setStatusValue(editedItem.is_active)]]"
                                label="[[getDescriptorLabel(permissions, 'is_active')]]"
                                placeholder="[[getPlaceholder(permissions, 'is_active', 'Select')]]"
                                options="[[statusOptions]]"
                                option-label="display_name"
                                option-value="id"
                                required$="[[getRequiredStatus(permissions, 'is_active')]]"
                                disabled$="[[getReadonlyStatus(permissions, 'is_active')]]"
                                readonly$="[[getReadonlyStatus(permissions, 'is_active')]]"
                                invalid="{{errors.is_active}}"
                                error-message="{{errors.is_active}}"
                                on-focus="resetFieldError"
                                on-tap="resetFieldError"
                                allow-outside-scroll
                                dynamic-align></etools-dropdown>
                    </div>

                    <template is="dom-if" if="[[isEditDialog(dialog.type)]]">
                        <paper-input
                                class="disabled-as-readonly"
                                value="[[editedItem.parent.name]]"
                                label="[[getDescriptorLabel(permissions, 'parent.name')]]"
                                placeholder="Empty Field"
                                disabled readonly></paper-input>
                    </template>


                    <div class="map" id="map"></div>

                    <paper-textarea
                            class="validate-input disabled-as-readonly"
                            value="{{editedItem.security_detail}}"
                            max-rows="3"
                            label="[[getDescriptorLabel(permissions, 'security_detail')]]"
                            placeholder="[[getPlaceholder(permissions, 'security_detail', 'Enter')]]"
                            required$="[[getRequiredStatus(permissions, 'security_detail')]]"
                            disabled$="[[getReadonlyStatus(permissions, 'security_detail')]]"
                            readonly$="[[getReadonlyStatus(permissions, 'security_detail')]]"
                            invalid="{{errors.security_detail}}"
                            error-message="{{errors.security_detail}}"
                            on-focus="resetFieldError"
                            on-tap="resetFieldError"></paper-textarea>
                </div>

            </template>

        </etools-dialog>

    </template>
    <!-- inject scripts './sites-tab.ts'-->
</dom-module>
