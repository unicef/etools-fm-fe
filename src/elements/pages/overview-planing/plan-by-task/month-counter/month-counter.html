<!--import [polymer/polymer-element, iron-flex-layout]-->

<!--import [tab-inputs-styles]-->
<dom-module id="month-counter">
    <template>
        <style include="iron-flex iron-flex-factors iron-flex-alignment tab-inputs-styles"></style>
        <!-- inject styles './month-counter.scss'-->

        <template is="dom-repeat" items="[[months]]" as="month">

            <div class="month">

                <template is="dom-if" if="[[showTitles]]">
                    <div class="title horizontal layout center-center">[[getMonthName(month, 3)]]</div>
                </template>

                <div class="counter">
                    <div class="month-name horizontal layout center-center">[[getMonthName(month, 1)]]</div>

                        <div class="count horizontal layout center-center" hidden$="[[!getCountForMonth(count, index)]]">
                            [[getCountForMonth(count, index)]]
                        </div>
                </div>

            </div>

        </template>

    </template>

    <!-- inject scripts './month-counter.ts'-->
</dom-module>
